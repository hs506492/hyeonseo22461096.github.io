<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Recommendations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: black;
            color: white;
        }

        .sidebar {
            width: 20%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar .image-button {
            margin-bottom: 20px;
            cursor: pointer;
        }

        .sidebar .image-button img {
            width: 50px;
            height: auto;
        }

        .sidebar a {
            width: 100%;
            text-decoration: none;
        }

        .sidebar button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            border-left: 3px solid white;
        }

        .sidebar button.active {
            background-color: #555;
        }

        .sidebar button:hover {
            background-color: #444;
        }

        .content {
            width: 80%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            padding-top: 20px;
            padding-left: 20px;
        }

        .content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('dessert-background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: -1;
        }

        h1 {
            font-size: 48px;
            color: red;
            margin: 0 0 40px 0;
            font-weight: bold;
        }

        .dessert-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 80%;
        }

        .dessert-section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dessert-section h3 {
            margin: 0;
            font-size: 24px;
            color: yellow;
        }

        .dessert-section p {
            font-size: 18px;
            color: white;
        }

        .dessert-section .menu {
            font-size: 16px;
            color: #ffcc00;
        }

        .dessert-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }
        .content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('121212.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: -1;
        }

    </style>
</head>

        <a href="5page.html"><button class="active">Dessert </button></a>

                <p class="menu">추천 메뉴: 프랭크 커피, 크로플</p>

            </div>
        </div>
    </div>
</body>
</html>
